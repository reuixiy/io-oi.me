##########################################
# 站點配置

baseURL = "https://io-oi.me/"
title = "reuixiy"
languageCode = "zh-hant"
hasCJKLanguage = true
# 版權資訊（支援 Markdown）
copyright = "在保留本文作者及本文連結的前提下，非商業用途隨意轉載分享。"

# 主題選擇
theme = "meme"

# `hugo new` 新建文章自動開啟的文字編輯器
newContentEditor = ""

# i18n
defaultContentLanguage = "zh-hant"
defaultContentLanguageInSubdir = false

# 標題大小寫格式
# https://gohugo.io/getting-started/configuration/#configure-title-case
titleCaseStyle = "none"

# 是否複數化列表頁面的標題
pluralizeListTitles = false

# 摘要的字數限制
summaryLength = 42

# 是否開啟 GitHub 風格的 Emoji 書寫方式
enableEmoji = false

# 腳註的返回連結中的文字
footnoteReturnLinkContents = "↩"

# 是否啟用 Git 版本資訊
enableGitInfo = true

# 是否生成 robots.txt 檔案
enableRobotsTXT = false

# URL 相關
disablePathToLower = false
relativeURLs = false
uglyURLs = false

# URL 結構
[permalinks]
    # categories = "/categories/:slug/"
    tags = "/tags/:slug/"

# 類別
[taxonomies]
    # category = "categories"
    tag = "tags"

# 修改時間
[frontmatter]
    lastmod = ["lastmod", ":git", ":fileModTime", ":default"]

[pagination]
    disableAliases = false
    # 每一分頁的文章數（僅對「文章摘要」首頁佈局有效）
    pagerSize = 5
    path = 'page'

# Markdown 渲染器
[markup]
    defaultMarkdownHandler = "goldmark"
    [markup.goldmark]
        [markup.goldmark.extensions]
            definitionList = true
            footnote = true
            linkify = true
            strikethrough = true
            table = true
            taskList = true
            typographer = false
        [markup.goldmark.parser]
            attribute = true
            autoHeadingID = true
            autoHeadingIDType = "github"
        [markup.goldmark.renderer]
            hardWraps = false
            unsafe = true
            xHTML = false
    [markup.highlight]
        codeFences = true
        guessSyntax = false
        lineNos = false
        lineNumbersInTable = true
        noClasses = false
    [markup.tableOfContents]
        startLevel = 2
        endLevel = 6
        ordered = true

# 壓縮 HTML
[minify.tdewolff.html]
    keepWhitespace = false

# 相關文章
[related]
    threshold = 80
    includeNewer = true
    toLower = true
    # [[related.indices]]
    #     name = "categories"
    #     weight = 100
    [[related.indices]]
        name = "tags"
        weight = 95
    [[related.indices]]
        name = "date"
        weight = 10
        pattern = "2006"

# Atom 檔案格式的媒體型別
[mediaTypes."application/atom+xml"]
    suffixes = ["xml"]

# MemE 主題自定義的 Atom 模板
[outputFormats.SectionsAtom]
    mediaType = "application/atom+xml"
    baseName = "atom"

# MemE 主題自定義的 RSS 模板
[outputFormats.SectionsRSS]
    mediaType = "application/rss+xml"
    baseName = "rss"

# lunr.js 的搜尋索引
[outputFormats.SearchIndex]
    mediaType = "application/json"
    baseName = "search"

# Algolia 的搜尋索引
[outputFormats.Algolia]
    mediaType = "application/json"
    baseName = "algolia"
    isPlainText = true
    notAlternative = true

# Hugo 的輸出控制
[outputs]
    page = ["HTML"]
    # home = ["HTML", "SectionsAtom", "SectionsRSS", "SearchIndex", "Algolia"]
    home = ["HTML", "SectionsAtom", "SectionsRSS"]
    section = ["HTML"]
    taxonomy = ["HTML"]
    term = ["HTML"]

# RSS & Atom 文章數限制
[services.rss]
    limit = 10



